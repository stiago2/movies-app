<div class="item" [ngClass]="{ selected: selected }">
  <div class="movie-details-container" (click)="onClick()">
    <h4 class="title">{{ item?.title | titlecase }}</h4>
    <div class="description">{{ item?.description | titlecase }}</div>
  </div>
  <div class="actions">
    <mat-icon (click)="remove()">delete</mat-icon>
  </div>
</div>
